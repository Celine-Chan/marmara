<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="marmara.css">
    <title>Marmara</title>
</head>

<body>
    <div class="main-contener">

        <div class="photo"><img src="img/hotel.jpg"></div>

        <div class="information">

            <div class="hotelName">
                <div class="name">
                    <h1>Club Marmara Sighientu</h1>
                    <p class="location">Italie, Sardaigne</p>
                </div>

                <div class="icon">
                    <img src="img/smallM.PNG" class="small">
                    <img src="img/smallM.PNG" class="small">
                    <img src="img/smallM.PNG" class="small">
                    <img src="img/smallM.PNG" class="small">
                </div>

                <div class="club"><img src="img/logoMarmara.svg"></div>
            </div>

            <div class="rating">
                <span class="evaluation"><span class="seven">7,8</span>/10</span> 
                <span class="avis">344 avis</span>
            </div>

            <div class="night">
                <p>8 jours / 7 nuits dès</p>
            </div>

            <div class="price">

                <div class="bloc_1">
                    <div class="four">459€</div>
                </div>

                <div class="bloc_2">
                    <div class="ttc">TTC</br> /pers</div>
                </div>

                <div class="bloc_3">
                    <div class="i">&#9432</div>
                </div>

                <div class="bloc_4">
                    <div class="discount">-53%</div>
                </div>
            </div>

            <div class="credit">

                <div class="ancienPrice">
                    <p>au lieu de <span class="nine">969€</span></p>
                </div>

                <div class="payment">
                    <p><img src="img/logo3x.svg" class="card"><span class="credit">153€ x 3</span><span class="i2">&#9432</span></p>
                </div>
        </div>

        </div>

    </div>

</body>
</html>
